<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>交易交付(BPAYPY4106)</title>
    <script language="javascript">
        function createOrderInfo() {
            var tmpDate = new Date();
            var day = tmpDate.getDate();
            var month = tmpDate.getMonth() + 1;
            var year = tmpDate.getFullYear();
            var hours = tmpDate.getHours();
            var minutes = tmpDate.getMinutes();
            var seconds = tmpDate.getSeconds();

            month = ((month < 10) ? "0" : "") + month;
            day = ((day < 10) ? "0" : "") + day;
            hours = ((hours < 10) ? "0" : "") + hours;
            minutes = ((minutes < 10) ? "0" : "") + minutes;
            seconds = ((seconds < 10) ? "0" : "") + seconds;

            document.all.TranDate.value = year + month + day;
            document.all.TranTime.value = hours + minutes + seconds;
            document.all.MerTranSerialNo.value = "Mer" + year + month + day + hours + minutes + seconds;
        }
    </script>
</head>

<body bgcolor="#FFFFFF" text="#000000">
<form name="form1" method="post" action="tradeConfirm.jsp">
    <p>
        <input type="hidden" name="merCert" value=""> 交易交付(BPAYPY4106)
    </p>

    <hr/>
    <p>
        <font color="blue">商户证书ID&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</font>
        <input type="text" style="border-color:blue" name="MerCertID" value="301140880629503">
    </p>
    <hr/>

    <table width="75%" border="0" cellpadding="0" cellspacing="0">
        <tr>
            <td width="23%">
                交易码
            </td>

            <td width="77%">
                <input type="text" name="TranCode" value="BPAYPY4106">
                <input type="submit" id="Submit" value="提交" name="submit">
            </td>
        </tr>
        <tr>
            <td width="23%">
                一级商户协议号*(只担保交易模式需交付)
            </td>

            <td width="77%">
                <input type="text" name="MerPtcId" value="1BPAY1403040882">
            </td>
        </tr>

        <tr>
            <td width="23%">
                二级商户协议号
            </td>

            <td width="77%">
                <input type="text" name="SubMerPtcId" value="2BPAY1403042556">
            </td>
        </tr>

        <tr>
            <td width="23%">
                请求日期*
            </td>

            <td width="77%">
                <input type="text" name="TranDate" value=""> yyyyMMdd
                <input type="button" name="createOrderId" value="生成时间" onClick="javascript:createOrderInfo();">

            </td>
        </tr>

        <tr>
            <td width="23%">
                请求时间*
            </td>

            <td width="77%">
                <input type="text" name="TranTime" value=""> HHmmss
            </td>
        </tr>
        <tr>
            <td>商户交易流水号*</td>
            <td width="77%">
                <input type="text" name="MerTranSerialNo" value="">
            </td>
        </tr>

        <tr>
            <td width="23%">
                业务信息:
            </td>
            <td></td>
        </tr>
        <tr>
            <td>平台商户（外部）订单号*</td>
            <td width="77%">
                <input type="text" name="MerOrderNo" value="">
            </td>
        </tr>
        <tr>
            <td>交付类型*<br/>
                &nbsp;&nbsp;&nbsp;&nbsp;前期只支持全额<br/>
                &nbsp;&nbsp;&nbsp;&nbsp;A（All）：全额交付<br/>
                &nbsp;&nbsp;&nbsp;&nbsp;P（Partial）：部分交付
            </td>
            <td width="77%" valign="top">
                <input type="text" name="ConfirmType" value="A">
            </td>
        </tr>
        <tr>
            <td>交付金额(须两位小数)*</td>
            <td width="77%">
                <input type="text" name="ConfirmAmt" value="1.00">
            </td>
        </tr>
        <tr>
            <td>交付币种*</td>
            <td width="77%">
                <input type="text" name="ConfirmCry" value="CNY">
            </td>
        </tr>
        <tr>
            <td>平台商户分润金额(须两位小数)*</td>
            <td width="77%">
                <input type="text" name="MerProfitAmt" value="0.01">
            </td>
        </tr>
        <tr>
            <td>平台商户分润币种*</td>
            <td width="77%">
                <input type="text" name="MerProfitCry" value="CNY">
            </td>
        </tr>
        <tr>
            <td>交付备注</td>
            <td width="77%">
                <input type="text" name="ConfirmMemo" value="ConfirmMemo">
            </td>
        </tr>
    </table>

    <p>
        &nbsp;
    </p>
</form>
</body>
</html>
